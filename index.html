<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="x-UA-Compatible" content="IE=edge" />
        <title>Търсачка на продукти</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    </head>
    <body>

        <section class="container">
            <form>
                <i class="fa fa-search" aria-hidden="true"></i>
                <input type="text" name="" id="search-item" placeholder="Търси продукт" onkeyup="search()"/>
            </form>
            <div class="product-list" id="product-list">
                <div class="product">
                    <img src="image/phone_1.jpg" alt="" />
                    <div class="p-details">
                        <h2>IPhone X</h2>
                        <h3>599,40 лв.</h3>
                    </div>
                </div>
                <div class="product">
                    <img src="image/huawei _p20.jpg" alt="" />
                    <div class="p-details">
                        <h2>Huawei P20</h2>
                        <h3>650 лв.</h3>
                    </div>
                </div>
                <div class="product">
                    <img src="image/smart_watch.jpg" alt="" />
                    <div class="p-details">
                        <h2>Smart Watch</h2>
                        <h3>890 лв.</h3>
                    </div>
                </div>
                <div class="product">
                    <img src="image/true_wireless.jpg" alt="" />
                    <div class="p-details">
                        <h2>True Wireless слушалки</h2>
                        <h3>59,40 лв.</h3>
                    </div>
                </div>
                <div class="product">
                    <img src="image/laptop_1.jpg" alt="" />
                    <div class="p-details">
                        <h2>Лаптоп LENOVO</h2>
                        <h3>619 лв.</h3>
                    </div>
                </div>
                <div class="product">
                    <img src="image/computer_1.jpg" alt="" />
                    <div class="p-details">
                        <h2>Гейминг компютър GPLAY INSPIRE</h2>
                        <h3>999 лв.</h3>
                    </div>
                </div>
                <div class="product">
                    <img src="image/games.jpg" alt="" />
                    <div class="p-details">
                        <h2>ИГРИ</h2>
                        <h3>19,99 лв.</h3>
                    </div>
                </div>
            </div>
        </section>

        <script src="js/app.js"></script>

    </body>
</html>
